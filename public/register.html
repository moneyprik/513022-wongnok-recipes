<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Prompt", serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form id="registerForm" class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold text-center text-orange-600">สมัครสมาชิก</h2>

    <input type="text" name="name" placeholder="ชื่อ - สกุล" required
           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400"/>

    <input type="text" name="username" placeholder="ชื่อผู้ใช้" required
           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400"/>

    <input type="password" name="password" placeholder="รหัสผ่าน" required
           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400"/>

    <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600">ลงทะเบียน</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value,
        username: this.username.value,
        password: this.password.value
      };

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await res.json();
      alert(result.message);
      if (res.ok) window.location.href = '/index.html';
    });
  </script>
</body>
</html>
